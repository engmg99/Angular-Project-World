<div *ngIf="(match | json) != ({}| json);">
    <div class="card p-3 m-2" style="box-shadow: 0px 5px 0px 0px orange;">
        <h1 style="margin-bottom: 0px;"><strong>{{match.teamHeading}}</strong></h1>
        <p style="margin-bottom: 0px;">{{match.matchNumberVenue}}</p>
        <hr style="margin-bottom: 0px;">
        <div class="d-flex justify-content-between px-2 mt-2">
            <p><strong>{{match.battingTeam}}</strong></p>
            <p><strong>{{match.battingTeamScore}}</strong></p>
        </div>
        <div class="d-flex justify-content-between px-2">
            <p style="margin-bottom: 0px;"><strong>{{match.bowlTeam}}</strong></p>
            <p style="margin-bottom: 0px;"><strong>{{match.bowlTeamScore}}</strong></p>
        </div>
        <div class="mt-3">
            <p style="color: red; margin-bottom: 0px;">{{match.liveText}}</p>
            <p style="color: green; margin-bottom: 0px;">{{match.textComplete}}</p>
        </div>
    </div>
</div>
